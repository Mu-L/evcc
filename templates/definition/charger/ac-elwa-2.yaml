template: ac-elwa-2
products:
  - brand: my-PV
    description:
      generic: AC ELWA 2
group: heating
requirements:
  evcc: ["sponsorship"]
params:
  - name: modbus
    choice: ["tcpip"]
  - name: scale
    type: float
    default: 1
    description:
      en: "Scale factor for power limit"
      de: "Skalierungsfaktor der Leistungsvorgabe"
  - name: tempsource
    choice: ["temp1", "temp2"]
    default: "temp1"
    description:
      en: "Temperature source"
      de: "Temperaturquelle"
render: |
  type: ac-elwa-2
  {{- include "modbus" . }}
  scale: {{ .scale }}
  tempsource: {{ .tempsource }}
